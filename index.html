<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Responsive Address Form</title>
  <style>
    :root {
      --primary-color: #007bff;
      --hover-color: #0056b3;
      --success-bg: #d4edda;
      --success-text: #155724;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 1rem;
    }

    .container {
      width: 100%;
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      font-size: 1.6rem;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      font-size: 1rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.2rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: var(--hover-color);
    }

    .success-message {
      display: none;
      margin-top: 1rem;
      padding: 0.75rem;
      background-color: var(--success-bg);
      color: var(--success-text);
      border-radius: 6px;
      text-align: center;
      font-size: 1rem;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1rem;
      }

      h2 {
        font-size: 1.4rem;
      }

      label,
      input,
      button,
      .success-message {
        font-size: 0.95rem;
      }

      button {
        padding: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Addresses</h2>
    <form id="addressForm">
      <label for="pickup">Pickup Address</label>
      <input type="text" id="pickup" name="pickup" required />

      <label for="delivery">Delivery Address</label>
      <input type="text" id="delivery" name="delivery" required />

      <button type="submit">Submit</button>
    </form>

    <div class="success-message" id="successMessage">
      Form submitted successfully!
    </div>
  </div>

  <script>
    const form = document.getElementById("addressForm");
    const successMessage = document.getElementById("successMessage");

    form.addEventListener("submit", function (event) {
      event.preventDefault();

      const pickup = document.getElementById("pickup").value.trim();
      const delivery = document.getElementById("delivery").value.trim();

      if (pickup && delivery) {
        successMessage.style.display = "block";
        form.reset();

        setTimeout(() => {
          const phoneNumber = "916358250345"; // Change to your target number
          const message = `Pickup Address: ${pickup}%0ADelivery Address: ${delivery}`;
          const whatsappURL = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${message}`;
          window.location.href = whatsappURL;
        }, 2000);
      }
    });
  </script>
</body>
</html>
